on:
  pull_request:
    branches:
      - master

name: master
jobs:

  pytest-37:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.token_cicd }}
          fetch-depth: 0
      - name: Install dependencies vanilla
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Test vanilla
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          pytest -s tests/unit/test_fs_initialisation.py --token "$GOOGLE_APPLICATION_CREDENTIALS"
          pytest -s tests/unit/test_vanilla.py --token "$GOOGLE_APPLICATION_CREDENTIALS"
          pytest -s tests/unit/test_io.py --token "$GOOGLE_APPLICATION_CREDENTIALS"
          pip install pandas
          pytest -s tests/unit/test_pandas.py
      - name: Install dependencies pandas
        run: |
          pip install pandas
      - name: Test pandas
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          pytest -s tests/unit/test_pandas.py

  pytest-38:
    runs-on: ubuntu-latest
    needs: pytest-37
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
